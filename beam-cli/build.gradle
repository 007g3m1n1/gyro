
plugins {
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.0.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

defaultTasks 'build'

dependencies {
    compile group: 'io.airlift', name: 'airline', version: '0.8'
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.16'

    compile group: 'beam', name: 'beam-core', version: version
}

bootJar {
    classifier = ''
    mainClassName = 'beam.core.Beam'
    launchScript {
        script = file('scripts/stub.sh')
    }
}
