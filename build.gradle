buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'maven-publish'
}

defaultTasks 'build', 'checkstyle', 'publishToMavenLocal'

allprojects {
    version = '0.14-SNAPSHOT'
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'checkstyle'

    group = 'gyro'
    version = '0.14-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://artifactory.psdops.com/public"
        }

        maven {
            url "https://repo.gradle.org/gradle/libs-releases"
        }
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.16'
        compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.12'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
        compile group: 'org.lucee', name: 'dom4j', version: '1.6.1'
        checkstyle 'com.puppycrawl.tools:checkstyle:8.15'
    }

    checkstyle {
        toolVersion = '6.13'
        configFile rootProject.file('config/checkstyle.xml')
        checkstyleMain.enabled = false
        checkstyleTest.enabled = false
    }

    task checkstyle(type: Checkstyle) {
        configFile rootProject.file('config/checkstyle.xml')
        source 'src'
        include '**/*.java'
        exclude '**/generated-src/**'

        classpath = files()
    }

}

project(":cli") {
    dependencies {
        compile project(':gyro-core')
    }

    publish {
        dependsOn assemble
    }
}
