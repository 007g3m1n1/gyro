
plugins {
    id "us.kirchmeier.capsule" version "1.0.2"
}

apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8
version = '1.0'

defaultTasks 'build'

repositories {
    mavenCentral()
    maven {
        url "https://artifactory.psdops.com/public"
    }
}

dependencies {
    compile group: 'io.airlift', name: 'airline', version: '0.8'
    compile group: 'org.parboiled', name: 'parboiled-java', version: '1.1.8'

    antlr "org.antlr:antlr4:4.7.1"
}

task dist(type: FatCapsule) {
    applicationClass 'beam.Beam'
}
